<ion-view title="TravelGuide">
     <ion-header-bar class="bar-balanced">
        <h1 class="title">Travel Guide</h1>
        </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="list">
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <textarea rows="5" cols="210" placeholder="Enter Text" id="SourceText"></textarea>
    </label>
   <select id="SourceLanguage">
                <option value="en" selected="true">English</option>
                    <option value="ar">Arabic</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="la">Latin</option>
                    <option value="id">indonesian</option>
                    <option value="ru">Russian</option>
                    <option value="th">Thai</option>
                    <option value="vi">Vietnamese</option>
                    <option value="tr">Turkish</option>
    </select>
  </div>              
</div>
<div class="list">
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
             <textarea rows="5" cols="210" placeholder="Translated Text" id="DestinationText" disabled=""></textarea>
    </label>
   <select id="DestinationLanguage">
                <option value="en" selected="true">English</option>
                    <option value="ar">Arabic</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="hi">Hindi</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="la">Latin</option>
                    <option value="id">indonesian</option>
                    <option value="ru">Russian</option>
                    <option value="th">Thai</option>
                    <option value="vi">Vietnamese</option>
                    <option value="tr">Turkish</option>
    </select>
  </div>              
</div> 
         <button type="button" class="button button-royal button-block" ng-click="convertText()">Translate</button>
    </ion-content>
</ion-view>
