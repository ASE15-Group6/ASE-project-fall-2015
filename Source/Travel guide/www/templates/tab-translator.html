<ion-view title="TravelGuide" cache-view="false" ng-init="init()">
     <ion-header-bar class="bar-positive">
        <h1 class="title">Travel Guide</h1>
        </ion-header-bar>
    <ion-content padding="true" class="has-header">
      

        <div class="list">
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <textarea rows="4" cols="220" placeholder="Enter Text" id="SourceText">
       
        </textarea>
           
    </label>
      
          
      <select id="SourceLanguage">
                <option value="en" selected="true">English</option>
                      <option value="ar">Arabic</option>
                      <option value="bg">Bulgarian</option>
                      <option value="vi">Vietnamese</option>
                      <option value="hu">Hungarian</option>
                      <option value="nl">Dutch</option>
                      <option value="el">Greek</option>
                      <option value="ka">Georgian</option>
                      <option value="it">Italian</option>
                      <option value="id">indonesian</option>
                      <option value="es">Spanish</option>
                      <option value="zh">Chinese</option>
                      <option value="ko">Korean</option>
                      <option value="la">Latin</option>
                      <option value="de">German</option>
                      <option value="fa">Persian</option>
                      <option value="pt">Portuguese</option>
                      <option value="th">Thai</option>
                      <option value="fr">French</option>
                      <option value="ru">Russian</option>
                      <option value="cs">Czech</option>
                      <option value="sv">Swedish</option>
                      <option value="ja">Japanese</option>
    </select>
      
  </div>  
           
</div>
<div class="list">
  <div class="item item-input-inset">
    <label class="item-input-wrapper">
             <textarea rows="4" cols="150" placeholder="Translated Text" id="DestinationText" disabled="" ></textarea>
    </label>
     
   <select id="DestinationLanguage" ng-change="convertText()" ng-model="convertedText">
               <option value="en" >English</option>
                      <option value="ar">Arabic</option>
                      <option value="bg">Bulgarian</option>
                      <option value="vi">Vietnamese</option>
                      <option value="hu">Hungarian</option>
                      <option value="nl">Dutch</option>
                      <option value="el">Greek</option>
                      <option value="ka">Georgian</option>
                      <option value="it">Italian</option>
                      <option value="id">indonesian</option>
                      <option value="es">Spanish</option>
                      <option value="zh">Chinese</option>
                      <option value="ko">Korean</option>
                      <option value="la">Latin</option>
                      <option value="de">German</option>
                      <option value="fa">Persian</option>
                      <option value="pt">Portuguese</option>
                      <option value="th">Thai</option>
                      <option value="fr">French</option>
                      <option value="ru">Russian</option>
                      <option value="cs">Czech</option>
                      <option value="sv">Swedish</option>
                      <option value="ja">Japanese</option>
    </select>
  </div>              
</div> 
    
    </ion-content>
</ion-view>
